<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 300px;
        height: 900px;
      }
      a {
        font-size: 130%;
      }
      .bar {
        position: fixed;
        background-color: white;
        width: 100%;
        top: 0px;
      }
      .articles {
        padding-top: 85px;
      }
    </style>
  </head>
  <body>
    <div class="bar">
      <h2>記事一覧</h2>
      <script src="articles.js"></script>
      <button class="getArticles">最新</button>
      <button class="getArticles" id="morning">朝刊</button>
      <button class="getArticles" id="evening">夕刊</button>
      <button class="nextArticle" disabled>次へ</button>
    </div>
    <div id="articles" class="articles"></div>
  </body>
</html>
